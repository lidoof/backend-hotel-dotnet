version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: Password99!
      ACCEPT_EULA: Y
    ports:
      - "54321:1433"
    networks:
      - app-network
    volumes:
      - db-data:/var/opt/mssql

  app:
    build:
      context: .
      dockerfile: HotelDDD/Dockerfile # Assurez-vous que le chemin est correct
    ports:
      - "7176:80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
